<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
</head>
<body>
	<div id="container">
		<h1>
			<span id="target">rgb(153,50,204)</span>
		</h1>
		
		<main>
			<section id="newGame">
				<button id="start">Start New Game</button>
			</section>
			<section id="squares">
				<ul class="colors">
					<li class="square" id="color1">OLIVE</li>
					<li class="square" id="color2">PEACHPUFF</li>
					<li class="square" id="color3">TURQUOISE</li>
					<br>
					<li class="square" id="color4">TOMATO</li>
					<li class="square" id="color5">DIMGRAY</li>
					<li class="square" id="color6">SIENNA</li>
				</ul>
			</section>
		</main>
		<footer><h4>Version 1.0</h4></footer>
	</div>
</body>
</html>
