<!DOCTYPE html>
<html>
<head>
	<title>Other input types</title>
</head>
<body>

<form>
	<fieldset>
		<legend>Choose a fruit</legend>
        <label>Apple</label>
			<input type="checkbox" name="fruit" value="apple" checked>
		<label>Orange</label>
			<input type="checkbox" name="fruit" value="orange">
	</fieldset>

	<select>
		<option>Value1</option>
		<option>Value2</option>
		<option>Value3</option>
		<option>Value4</option>
	</select>


	<input type="text" id="in1" list="list1" pattern="(Bb)anana|Apple|Orange" name="anotherfruit">
	<datalist for id="list1" >
		<option>Apple</option>
		<option>Orange</option>
		<option>Banana</option>
	</datalist>

	<textarea rows="5" cols="20" name="longText" minlength="5" maxlength="6">
		
	</textarea>

	<input type="submit">
</form>

</body>
</html>
