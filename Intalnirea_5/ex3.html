<!DOCTYPE html>
<html>
<head>
	<title> Css events</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--4. Load own custom Js files-->
	<script src="ex3.js"></script>
	<style type="text/css">
		#circle {
			border-radius: 50%;
			background: green;
			width: 120px;
			height: 120px;
		}
		.square {
			
			height: 130px;
			width: 12%;
			margin:1.66%;
			background:#0080ff;
			border-radius: 15%;
			transition: background 0.6s;
			-webkit-transition: background 0.6s;
			-moz-transition: background 0.6s;
		}


	</style>
</head>
<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>

</body>
</html>
