<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="tictac.css">
</head>
<body>
 <h1>Tic tac toe</h1>
  <table class='center-flex'>
   
    <tbody>
      <tr>
        <td class='td1-1'>
          <div class='x'></div>
        </td>
        <td class='td1-2'>
          <div class="y"></div>
          <div class="z"></div>
        </td>
        <td class='td1-3'>
          <div class='x'></div>
        </td>
      </tr>
      <tr class='second'>
        <td class='td2-1'>
          <div class="y"></div>
          <div class="z"></div>
        </td>
        <td>
          <div class="y"></div>
          <div class="z"></div>
        </td>
        <td class='td2-3'>
          <div class='x'></div>
        </td>
      </tr>
      <tr>
        <td class='td3-1'>
          <div class='x'></div>
        </td>
        <td class='td3-2'>
          <div class='x'></div>
        </td>
        <td class='td3-3'>
          <div class="y"></div>
          <div class="z"></div>
        </td>
      </tr>
    </tbody>
    
  </table>
</body>
</html>
