<!DOCTYPE html>
<html>
<head>
	<title>Input types</title>
</head>
<body>
<form>
	<fieldset>
		<legend>Choose a fruit</legend>
		<label>Apple</label>
			<input type="checkbox" name="fruit" value="Apple">
		<label>Orange</label>
			<input type="checkbox" name="fruit" value="Orange">
	</fieldset>

	<select>
		<option> Value</option>
		<option>Value 2</option>
	</select>

<input type="text" name="in1" list="list1" pattern="[Bb]anana|Apple|Cherry" name="anotherfruit">
<datalist id="list1">
	<option>Apple</option>
	<option>Banana</option>
	<option>Cherry</option>
</datalist>

<textarea rows="5" columns="20" name="longText" minlength="5" maxlength="6"> 



</textarea>




	<input type="submit" name="submit">


</form>

</body>
</html>
