<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="tableprop.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<h3> Tic Tac </h3>
<table>
	<tr>
		<td><h1>X</h1></td>
		<td class="verticalBorder"><h1>O</h1></td>
		<td><h1>X</h1></td>
	</tr>
	<tr>
		<td class="horizontalBorder"></td>
		<td class="verticalBorder horizontalBorder"><h1>X</h1></td>
		<td class="horizontalBorder"><h1>O</h1></td>
	</tr>
	<tr>
		<td><h1>O</h1></td>
		<td class="verticalBorder"></td>
		<td><h1>X</h1></td>
	</tr>

</table>
</body>
</html>
