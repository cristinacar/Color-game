<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="color1.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
    

    <title>Color Game</title>
</head>
<body>
    <section class='header'>
        <h1>Color Game</h1>
        <h1 id='rgb-text'>rgb(100,100,100)</h1>
        <h1>Guess the color</h1>
    </section>

    <section class='middle-content'>
        <div>
            <a href="#0" id='start'>Start game</a>
        </div>
        <div class='container'>
            <div data-key='81' id='first' class="color-circle"></div>
            <div data-key='87' id='second' class="color-circle"></div>
            <div data-key='69' id='third' class="color-circle"></div>
            <div data-key='65' id='forth' class="color-circle"></div>
            <div data-key='83' id='fifth' class="color-circle"></div>
            <div data-key='68' id='sixth' class="color-circle"></div>
        </div>
    </section>

    <section class='footer'>
        <p>Created by Dan Constantinescu 
        <a href='http://aircraft721.space' target="_blank"><img src="images/burial.png" alt="logo"></a> v1.0</p>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='color1.js'></script>  
</body>

</html>
